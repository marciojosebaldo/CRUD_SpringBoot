<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!--Font Awesome-->

    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <h2 class="mt-3">Cadastro de Usuário</h2>
    <h3 class="mt-3">Digite as informações abaixo:</h3>
    <div class="mt-3">
        <form action="cadastroUsuario" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="usuario"></span>
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="senha"></span>
                <input type="text" class="form-control" placeholder="Senha" aria-label="Senha"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="email"></span>
                <input type="text" class="form-control" placeholder="e-mail" aria-label="e-mail"
                       aria-describedby="basic-addon1">
            </div>
        </form>
    </div>
</div>
</body>
</html>
