<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--JS-->
    <script src="/../../JS/produto.js" defer></script>

    <title>Home</title>
</head>
<body>
<div class="container">
    <h2 class="mt-3">Home</h2>
    <div class="mt-3">
        <h3 class="mt-4">Cadastrar produto: </h3>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-box-open"></i></span>
            <input type="text" id="nome" class="form-control" placeholder="Nome" aria-label="Nome"
                   aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-arrow-down-1-9"></i></span>
            <input type="number" id="quantidade" class="form-control" placeholder="Quantidade"
                   aria-label="Quantidade" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-money-bill-1-wave"></i></span>
            <input type="number" id="valor" class="form-control" placeholder="Valor" aria-label="Valor"
                   aria-describedby="basic-addon1">
        </div>
        <input id="cadastrar" value="Cadastrar" type="submit" class="btn btn-primary">

        <h3 class="mt-4">Visualizar lista de produtos</h3>
        <input id="visualizar" value="Visualizar" type="submit" class="btn btn-primary">
        <table class="table table-striped">
            <tbody>
            <tr th:each="produto : ${listaDeProduto}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td th:text="${produto.valor}"></td>
            </tr>
            </tbody>
        </table>
        <h3 class="mt-4">Excluir produto</h3>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-trash"></i></span>
            <input type="number" id="id" class="form-control" placeholder="Id para deletar" aria-label="Deletar"
                   aria-describedby="basic-addon1">
        </div>
        <input id="excluir" value="Excluir" type="submit" class="btn btn-primary">

        <h3 class="mt-4">Atualizar produto</h3>
        <input id="atualizar" value="Atualizar" type="submit" class="btn btn-primary">

    </div>
</div>
</body>
</html>
