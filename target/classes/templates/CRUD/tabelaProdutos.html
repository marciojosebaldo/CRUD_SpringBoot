<div id="#tabelaProdutos" class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Qtde</th>
                <th>Valor</th>
                <th>Edição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${listaDeProduto}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td th:text="${produto.valor}"></td>
                <td>
                    <a th:ref="${'/atualizarProduto/'+ produto.id}"class="btn btn-success">Editar</a>
                    &nbsp
                    <a th:href="${'/excluirProduto/'+ produto.id}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
